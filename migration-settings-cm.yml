apiVersion: v1
kind: Template
metadata:
  name: fabric8-tenant-che-migration-settings-configmap-template
objects:
- apiVersion: v1
  data:
    debug: ${DEBUG}
    java-tool-options: ${JAVA_TOOL_OPTIONS}
  kind: ConfigMap
  metadata:
    name: migration-settings
    namespace: dfestal-che
parameters:
- description: Add DEBUG logs
  name: DEBUG
  value: "false"
- description: The default Java options to add to the command
  name: JAVA_TOOL_OPTIONS
  value: ""
